		a.button{

		}
		a.button img{
			display: inline;
			vertical-align: middle;
			margin: 0 16px 1px 0;
		}
		a{
			color: inherit;
			text-decoration: none;
			font-weight: 700;
		}

		.browser{
			margin: 64px 26px 0px 26px;
			overflow: hidden;
		}
		.browser img{
			display: block;
			margin: 0px auto;
			width: 100%;

			box-shadow: 0 16px 26px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.26);
			transition: 0.2s;
		}
		.browser img:hover{
			box-shadow: 0 26px 42px rgba(0,0,0,0.50), 0 16px 16px rgba(0,0,0,0.5);
		}

		footer{
			padding: 42px 0px;
