<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Test Extension Options</title>
	
	<link rel="stylesheet" href="../css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
</head>
	
<body>

	<header>
		<h1>tabbb</h1>
	</header>

	<main>
		<h2>Settings</h2>

		<div class="form-row">
			<input type="checkbox" id="user">
			<label for="user">Open profiles in a new tab</label>
		</div>

		<div class="form-row">
			<input type="checkbox" id="shotDescription">
			<label for="shotDescription">Open links in shot description in a new tab</label>
		</div>

		<div class="form-row">
			<p id="status"></p>
		</div>
	</main>

	<div id="popup">
		<div id="overlay"></div>
		<div class="container">
			<div class="message">
				<div class="icon">
					<img src="../assets/icon-check.png" alt="Checkmark">
				</div>
				<h3>Installation successfull!</h3>
				<p>Thank you for installing <b>tabbbs.</b></p>
				<a id="close-popup" class="button white">adjust settings</a>
			</div>	

			<div class="contact">
				<p>PS: If you have found a bug or want to have a chat, feel free to <a href=""><b>contact me</b></a>.</p>
			</div>
		</div>
	</div>
	
	<footer>
		Made with <span style="padding-right:3px;">ðŸ’–</span> by <a href="">Jonas</a>
	</footer>

	<script src="../js/options.js"></script>
	<script src="../js/popup.js"></script>
</body>
</html>
